<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICAFM 2024 - Home</title>
    <!-- Add your CSS links and styles here -->
    <style>
        /* Add CSS for the background container here */
        iframe {
            z-index: -1;
        }
        .header {
            background-color: rgba(0, 0, 0, 0.141);
            padding: 20px;
            text-align: center;
        }

        .conference-name {
            color: brown;
            font-weight: bolder;
            font-size: 36px;
        }

        .conference-year {
            color: skyblue;
            font-weight: 500;
            font-size: 36px;
        }

        .organizer {
            font-size: 18px;
        }

        /* Style your navigation bar */
        /* Add your other CSS styles here */
    </style>
</head>
<body>
    <!-- Top Cover with Conference Name and Logos -->
    <div id="navbar-placeholder"></div>
    <iframe src="background.html" frameborder="0" scrolling="no" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%;"></iframe>
    <div class="header">
        <h1 class="conference-name">International Conference on Advancements in Functional Materials</h1>
        <h2 class="conference-year">2024</h2>
        <h2> Feb 2024</h2>
        <h2 class="organizer">Organized by: Veer Bahadur Singh Purvanchal University, Jaunpur</h2>
        <h2 class="organizer">In Association with: Your Association Name</h2>
    </div>
    <!-- Background Container with Conference Details -->
    <script>
        // Fetch and insert the navigation bar
        fetch('navbar.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('navbar-placeholder').innerHTML = data;
          });
    </script>
    <!-- Add your JavaScript scripts here -->
</body>
</html>
