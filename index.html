<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICAFM 2024 - Home</title>
    <!-- Add your CSS links and styles here -->
    <style>
        /* Add CSS for the background container here */
        .background-container {
            background: url('background.html') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>
<body>
    <!-- Top Cover with Conference Name and Logos -->
    <header>
        <div class="cover">
            <img src="logo-left.png" alt="Logo Left" class="logo-left">
            <h1>ICAFM 2024</h1>
            <img src="logo-right.png" alt="Logo Right" class="logo-right">
        </div>
    </header>

    <!-- Navbar -->
    <div id="navbar-placeholder"></div>

    <!-- Background Container with Conference Details -->
    <div class="background-container">
        <div class="container">
            <h2>International Conference on Advancements in Functional Materials (ICAFM) 2024</h2>
            <p>Dates: [Insert Dates]</p>
            <p>Organized by: Veer Bahadur Singh Purvanchal University, Jaunpur</p>
            <p>In Association with: [Insert Society Name]</p>
        </div>
    </div>
    <script>
        // Fetch and insert the navigation bar
        fetch('navbar.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('navbar-placeholder').innerHTML = data;
          });
    </script>

    <!-- Add your JavaScript scripts here -->

</body>
</html>
